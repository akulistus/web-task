{% extends "base.html" %}
{% block title %} Changed {% endblock %}
{% block content %}
<table class="table mb4">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <!-- <th scope="col">Speciality</th> -->
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for row in doctor_list %}
        <tr>
            <td>{{row.doctor.name}}</td>
            <td>{{row.doctor.surname}}</td>
            <td>
                <a href="/delete-appointment/{{row.doctor_id}},{{row.patient_id}}" type="button" class="btn btn-success">Delete</a>
                <a href="/edit-appointment/{{row.doctor_id}},{{row.patient_id}}" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-info="{{row.info}}" data-bs-docId="{{row.doctor_id}}" data-bs-patId="{{row.patient_id}}" onclick="updateFormAction(this)">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST" id="myForm">
            <div class="form-group">
                <label for="info">Info</label>
                <input type="info" class="form-control" id ="info" name ="info"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="submitForm()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script 
    type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
