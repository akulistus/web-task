{% extends "base.html" %}
{% block title %} SignUp {% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name ="name" placeholder="Enter name"/>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="surname" class="form-control" id="surname" name ="surname" placeholder="Enter surname"/>
        </div>
        <div class="form-group">
            <label for="passport_code">Passport Code</label>
            <input type="passport_code" class="form-control" id="passport_code" name ="passport_code" placeholder="Enter Passport code"/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id ="password1" name ="password1" placeholder="Enter password" />
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
