{% extends "base.html" %}
{% block title %} SignUp {% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="nickname" class="form-control" id="nickname" name ="nickname" placeholder="Enter nickname"/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
